<!DOCTYPE html>
<html>
<head>
<title>Car Application</title>
<link rel="icon" href="icon.jpg">
<meta charset="utf-8" />
<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet" type="text/css">
<link href="https://cdn.jsdelivr.net/npm/quasar@1.15.2/dist/quasar.min.css" rel="stylesheet" type="text/css">
</head>

<body>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@^2.0.0/dist/vue.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/quasar@1.15.2/dist/quasar.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>

  <div id="q-app" class="q-pa-md column justify-center" style="border: 1ch; font-family: Georgia, serif; font-size: large; align-items: center;">
    <h2 style="color: rgb(24, 24, 170);">
      SELECT YOUR BIRTHDAY AND KNOW YOUR COUNT OF DAYS!!
    </h2>
    <div class="q-pa-lg">
      <q-date
        v-model="date"
        landscape
      />
    </div>
    <q-btn glossy color="green-14" v-on:click="getDays">Send Answer</q-btn>
    <div class="q-pa-md">
      <h1 class="label" style="color: orangered;">{{this.days}}</h1>
    </div>
  </q-card>
  </div>

<script>
new Vue({
  el: '#q-app',
  data () {
    return {
      date: Date,
      days: 0
    }
  },
  computed: {
  },
  methods: {
    triggerPositive () {
      this.$q.notify({
        type: 'positive',
        message: `Ответ принят!`,
        timeout: 1,
        position: 'top'
      })
    },
    getDays() {
      this.days = parseInt((Date.now() - Date.parse(this.date)) / (1000 * 3600 * 24))
      this.triggerPositive();
    }
  },
  beforeUpdate()
  {
   
  },
  beforeMount() {
   
  }
});
</script>
</body>
</html>
